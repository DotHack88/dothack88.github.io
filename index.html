<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sito Servizi Digitali</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Animazione del logo */
    .logo {
      transition: transform 0.5s ease-in-out;
    }
    .logo:hover {
      transform: rotate(360deg);
    }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <!-- Top Bar -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex items-center justify-between py-4 px-6">
      
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="Logo" class="w-10 h-10 logo">
        <span class="text-xl font-bold text-gray-800">MyServices</span>
      </div>

      <!-- Menu -->
      <nav class="space-x-6 text-lg font-medium text-gray-700">
        <a href="#" class="hover:text-blue-500 transition">Home</a>
        <a href="#" class="hover:text-blue-500 transition">Prodotti</a>
        <a href="#" class="hover:text-blue-500 transition">Contatti</a>
      </nav>

    </div>
  </header>
</body>
</html>
