<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recensioni - DotHack88</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header, footer {
      background-color: #1a1a1a;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    .container {
      max-width: 700px;
      margin: 3rem auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    input, textarea, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .review {
      border-top: 1px solid #eee;
      margin-top: 1rem;
      padding-top: 1rem;
    }

    .stars {
      color: #ffc107;
    }

    .file-label {
      font-size: 0.9rem;
      color: #555;
    }

    .reviews-list {
      margin-top: 2rem;
    }

    .review-img {
      max-width: 100px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h2>DotHack88</h2>
  </header>

  <main>
    <div class="container">
      <h1>Lascia una Recensione</h1>

      <form id="reviewForm">
        <input type="text" id="name" placeholder="Nome e Cognome (facoltativo)">
        <input type="email" id="email" placeholder="Email (facoltativa)">
        
        <label for="rating">Voto:</label>
        <select id="rating" required>
          <option value="5">⭐⭐⭐⭐⭐</option>
          <option value="4">⭐⭐⭐⭐</option>
          <option value="3">⭐⭐⭐</option>
          <option value="2">⭐⭐</option>
          <option value="1">⭐</option>
        </select>

        <textarea id="message" placeholder="Scrivi la tua recensione qui..." rows="4" required></textarea>
        
        <input type="file" id="imageUpload" accept="image/*" />
        
        <button type="submit">Invia Recensione</button>
      </form>

      <div class="reviews-list" id="reviewsList"></div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DotHack88 - Tutti i diritti riservati</p>
  </footer>

  <script>
    const reviewForm = document.getElementById("reviewForm");
    const reviewsList = document.getElementById("reviewsList");

    function getReviews() {
      return JSON.parse(localStorage.getItem("reviews") || "[]");
    }

    function saveReviewToStorage(review) {
      const reviews = getReviews();
      reviews.unshift(review); // aggiungi in cima
      localStorage.setItem("reviews", JSON.stringify(reviews));
    }

    function renderReviews() {
      const reviews = getReviews();
      reviewsList.innerHTML = "";

      reviews.forEach(r => {
        const div = document.createElement("div");
        div.classList.add("review");

        div.innerHTML = `
          <strong>${r.name || "Anonimo"}</strong><br>
          <span class="stars">${"⭐".repeat(r.rating)}</span><br>
          <p>${r.message}</p>
          ${r.image ? `<img src="${r.image}" class="review-img" />` : ""}
        `;

        reviewsList.appendChild(div);
      });
    }

    reviewForm.addEventListener("submit", e => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const rating = document.getElementById("rating").value;
      const message = document.getElementById("message").value;
      const file = document.getElementById("imageUpload").files[0];

      const reader = new FileReader();
      reader.onload = function() {
        const imageBase64 = reader.result;

        const review = {
          name,
          email,
          rating,
          message,
          image: file ? imageBase64 : null,
          date: new Date().toISOString()
        };

        saveReviewToStorage(review);
        renderReviews();
        reviewForm.reset();
      };

      if (file) {
        reader.readAsDataURL(file);
      } else {
        reader.onload();
      }
    });

    // Render iniziale
    renderReviews();
  </script>
</body>
</html>
