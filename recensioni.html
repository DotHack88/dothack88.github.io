<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recensioni – Smartdognapoli</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="assets/logo.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="index.html" class="logo-container">
      <img src="assets/logo.png" alt="Logo" class="logo" />
      <span class="brand">Smartdognapoli</span>
    </a>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html#servizi">Servizi</a></li>
        <li><a href="index.html#chi-sono">Chi Sono</a></li>
        <li><a href="adoptions.html">Adozioni</a></li>
        <li><a href="index.html#contatti">Contatti</a></li>
        <li><a href="recensioni.html" class="active">Recensioni</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Lascia una Recensione</h1>
    <form id="review-form">
      <input type="text" id="name" placeholder="Nome (opzionale)" />
      <input type="email" id="email" placeholder="Email (opzionale)" />
      <textarea id="message" placeholder="Scrivi la tua recensione..." required></textarea>
      <div class="stars">
        <span>Voto:</span>
        <div id="star-rating">
          <i class="fa-regular fa-star" data-value="1"></i>
          <i class="fa-regular fa-star" data-value="2"></i>
          <i class="fa-regular fa-star" data-value="3"></i>
          <i class="fa-regular fa-star" data-value="4"></i>
          <i class="fa-regular fa-star" data-value="5"></i>
        </div>
      </div>
      <input type="file" id="photo" accept="image/*" />
      <button type="submit">Invia Recensione</button>
    </form>

    <h2>Recensioni</h2>
    <div id="reviews-list"></div>
  </main>

  <footer>
    <p>&copy; 2025 Smartdognapoli – Tutti i diritti riservati</p>
  </footer>

  <script src="recensioni.js"></script>
</body>
</html>
